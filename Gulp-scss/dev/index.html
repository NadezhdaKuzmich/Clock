<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Clock</title>
</head>
<body>
	<div id="wrapper">
		<div class="container">
			<div class="alarm">
				<div class="alert">
					<span>Доброго вечора, ми з України!</span>
				</div>
			</div>
			<div class="clock">
				<img src="./images/clockface.jpg" alt="clock">
				<div class="hour">
					<img src="./images/hourhand.png" alt="hour">
				</div>
				<div class="min">
					<img src="./images/minhand.png" alt="minute">
				</div>
				<div class="sec">
					<img src="./images/sechand.png" alt="second">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
